<div class="new-chat-div">
<h2>New chatroom</h2>
<form id="new-chat-form" type="multipart/form-data" action="/create/" method="post">
	{% csrf_token %}
	<table>	{{ form.as_table }}</table>
	<input type="submit" value="Create"/>
</form>
</div>

<script type="text/javascript">
	$("#id_description").focus(function(e) {
		$("#id_description").val("")
		$("#id_description").css("color", "black")
	})
</script>
